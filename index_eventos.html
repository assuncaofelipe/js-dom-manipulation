<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #f33;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <form id="form">
        <label>Informe sua idade: </label><br>
        <input type="number" placeholder="18" id="age">

        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const form = document.getElementById('form');
        const idade = document.getElementById('age');

        form.addEventListener('submit', enviar)

        function enviar(e) {
            e.preventDefault();

            const idade = document.getElementById('age');

            if (idade.value < 18) {
                alert('Menor de idade')
            } else {
                alert('Maior de idade')
            }
        }

    </script>

</body>

</html>
